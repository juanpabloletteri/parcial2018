</p>

<h3 class="first">Tabla</h3>
<p-table [value]="cols">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Descripcion</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body">
        <tr *ngFor="let item of items">
            <td>{{item.nombre}}</td>
            <td>{{item.cantidad}}</td>
            <td>{{item.precio}}</td>
            <td>{{item.descripcion}}</td>
        </tr>
    </ng-template>
</p-table>
